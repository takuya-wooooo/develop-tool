<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ変換ツール</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id="></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '');
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>データ変換ツール</h1>
    </header>
    <main>
      <textarea id="data-input" placeholder="ここにデータを貼り付けてください"></textarea>
      <div class="form-group">
        <label for="convert-to">変換先フォーマット:</label>
        <select id="convert-to">
          <option value="csv-to-json">CSVからJSON</option>
          <option value="json-to-csv">JSONからCSV</option>
        </select>
      </div>
      <button id="convert-button">変換</button>
      <pre id="converted-data"></pre>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
